spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  sql:
    init:
      mode: never  # Disable schema.sql for tests
  
  flyway:
    enabled: false
  
  h2:
    console:
      enabled: true

logging:
  level:
    com.renault.garage: DEBUG
