spring:
  application:
    name: garage-microservice-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  sql:
    init:
      mode: never
  
  flyway:
    enabled: false
  
  # Kafka désactivé pour démarrage rapide
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  
  # Configuration Kafka (désactivée)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: garage-service-test-group
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 3

server:
  port: 8080

logging:
  level:
    com.renault.garage: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
